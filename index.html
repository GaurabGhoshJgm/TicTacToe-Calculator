<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Gaurab's TicTacToe</li>
      </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome_to_My_TicTacToe_Game</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <!-- CALCULATOR -->

    <div class="title" >Gaurab's Calculator</div>
    <div class="calc">
        <table border="1" >
          <tr>
            <td colspan="3"><input type="text" id="input"/></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input id="clr" type="button" value="c" onclick="clr()"/> </td>
          </tr>
          <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input id="block1" type="button" value="1" onclick="dis('1')"/> </td>
            <td><input id="block2" type="button" value="2" onclick="dis('2')"/> </td>
            <td><input id="block3" type="button" value="3" onclick="dis('3')"/> </td>
            <td><input id="divide" type="button" value="/" onclick="dis('/')"/> </td>
          </tr>
          <tr>
            <td><input id="block4" type="button" value="4" onclick="dis('4')"/> </td>
            <td><input id="block5" type="button" value="5" onclick="dis('5')"/> </td>
            <td><input id="block6" type="button" value="6" onclick="dis('6')"/> </td>
            <td><input id="minus" type="button" value="-" onclick="dis('-')"/> </td>
          </tr>
          <tr>
            <td><input id="block7" type="button" value="7" onclick="dis('7')"/> </td>
            <td><input id="block8" type="button" value="8" onclick="dis('8')"/> </td>
            <td><input id="block9" type="button" value="9" onclick="dis('9')"/> </td>
            <td><input id="plus" type="button" value="+" onclick="dis('+')"/> </td>
          </tr>
          <tr>
            <td><input id="dot" type="button" value="." onclick="dis('.')"/> </td>
            <td><input id="block0" type="button" value="0" onclick="dis('0')"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input id="ans" type="button" value="=" onclick="solve()"/> </td>
            <td><input id="multiply" type="button" value="*" onclick="dis('*')"/> </td>
          </tr>
        </table>
  </div>

  </body>
</html>
